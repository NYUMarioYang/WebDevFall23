<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layouts</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .material-icons {
            font-size: 2rem;
            color: black;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <header>
            <nav class="desktop-only">
                <ul class="menu">
                    <li class="diamond-container"><a href="index.html">
                            <div class="diamond-shape">
                                <div class="page-name">Home Page</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="gallery.html">
                            <div class="diamond-shape">
                                <div class="page-name">Artwork Gallery</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="TOS.html">
                            <div class="diamond-shape">
                                <div class="page-name">Terms of Service</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="workflow.html">
                            <div class="diamond-shape">
                                <div class="page-name">Commission Workflow</div>
                            </div>
                        </a></li>
                </ul>
            </nav>

            <div class="diamond-container home-icon mobile-only"><a href="index.html">
                    <div class="diamond-shape diamond-home">
                        <div class="page-name diamond-home">Home Page</div>
                    </div>
                </a></div>
        </header>

        <h1 class="center-text">Price Calculator</h1>

        <div>
            <section class="calculator-section">
                <div class="calculator-options">
                    <label>Half/Fullbody base price (Rig Only)</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="body-option" checked> Halfbody ($1300)
                        </label>
                        <label>
                            <input type="radio" name="body-option"> Fullbody ($1800)
                        </label>
                    </div>
                </div>

                <div class="calculator-options">
                    <div class="complexity-slider">
                        <label>How complex is your character's design?</label>
                        <input type="range" min="1" max="10" value="1">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>

                    <div class="complexity-slider">
                        <label>How many on/off item toggles? (~$30 each)</label>
                        <input type="range" min="1" max="10" value="1">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>

                    <div class="complexity-slider">
                        <label>How many expressions? (~$30 each)</label>
                        <input type="range" min="1" max="10" value="1">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>

                    <div class="complexity-slider">
                        <label>How many Arm Poses/Animations? ($30~80 each)</label>
                        <input type="range" min="1" max="10" value="1">
                        <div class="slider-labels">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>

                </div>

                <!-- tried in https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_checkbox 
                to check there is at least content sent. Gonna worry about if works with js for final-->
                <div class="calculator-options">
                    <label>Extra Mouth Rigging? (iOS w/FaceID is required)</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="vBridger" value="true"> VBridger ($200)
                        </label>
                        <label>
                            <input type="checkbox" name="tongueOut" value="true"> Tongue Out ($80)
                        </label>
                    </div>
                </div>

                <div class="calculator-options">
                    <label>Extra Outfits/Hairstyles?</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="extraOutfit" value="true"> Extra Outfit x 1 (~$700)
                        </label>
                        <label>
                            <input type="checkbox" name="extraHairStyle" value="true"> Extra Hairstyle x 1 (~$400)
                        </label>
                        <label>
                            <input type="checkbox" name="animal" value="true"> Animal Ears/Horns + Tail (~$40)
                        </label>
                        <label>
                            <input type="checkbox" name="wings" value="true"> Wings (~$30)
                        </label>
                    </div>
                </div>

                <h3 class="center-text">Total Price: $3400</h3>

            </section>

        </div>


</body>

</html>
