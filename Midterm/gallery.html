<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .material-icons {
            font-size: 2rem;
            color: black;
        }
    </style>

    <script>
        // js very friendly language. Luv it :3
        // but definitely want to use typescript in the future, can't bear arbitrary types...

        // Wait for the entire page to load before running any code.
        // https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event
        document.addEventListener('DOMContentLoaded', function () {
            const bigCircleImage = document.getElementById('bigCircleImage');

            // querySelectorAll returns a list of the category boxes
            const categoryBoxes = document.querySelectorAll('.category-box');

            // subscribe the onClick event to each box
            categoryBoxes.forEach(setupCategoryBoxClickEvent);
        });

        // set the big image source to the path set in the box
        function changeBigImageSource(box) {
            const newImgSrc = box.getAttribute('image-path');
            bigCircleImage.src = newImgSrc;
        }

        function setupCategoryBoxClickEvent(box) {
            box.addEventListener('click', function () {
                changeBigImageSource(box);
            });
        }
    </script>
</head>

<body>
    <div class="content-container ">
        <header>
            <nav class="desktop-only">
                <ul class="menu ">
                    <li class="diamond-container"><a href="index.html">
                            <div class="diamond-shape">
                                <div class="page-name">Home Page</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="calculator.html">
                            <div class="diamond-shape">
                                <div class="page-name">Price Calculator</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="TOS.html">
                            <div class="diamond-shape">
                                <div class="page-name">Terms of Service</div>
                            </div>
                        </a></li>
                    <li class="diamond-container"><a href="workflow.html">
                            <div class="diamond-shape">
                                <div class="page-name">Commission Workflow</div>
                            </div>
                        </a></li>
                </ul>
            </nav>

            <div class="diamond-container home-icon mobile-only"><a href="index.html">
                    <div class="diamond-shape diamond-home">
                        <div class="page-name diamond-home">Home Page</div>
                    </div>
                </a></div>
        </header>

        <h1 class="center-text">Work Gallery</h1>

        <div class="circle-and-boxes-wrapper">
            <div class="big-circle-image-container">
                <div class="big-circle-image-inner">
                    <img id="bigCircleImage" src="img/drawNrig.GIF" />
                </div>
            </div>

            <div class="category-box" image-path="img/drawNrig.GIF" style="top: 2%;">
                <p>Live2D Rig&Draw</p>
            </div>
            <div class="category-box" image-path="img/rig.GIF" style="top: 27%;">
                <p>Live2D Rigging</p>
            </div>
            <div class="category-box" image-path="img/illustration-1.png" style="top: 52%;">
                <p>Illustration</p>
            </div>
            <div class="category-box" image-path="img/game.GIF" style="top: 77%;">
                <p>Games</p>
            </div>

        </div>


    </div>
</body>

</html>
